<div class="updateStaffContainer">
    <mat-dialog-content>
        <div *ngIf="data.enabled; then toDisable else toEnable">
        </div>
        <ng-template #toDisable><p>Bạn có muốn <b>TẮT</b> tài khoản {{data.email}}?</p></ng-template>
        <ng-template #toEnable><p>Bạn có muốn <b>BẬT</b> tài khoản {{data.email}}</p></ng-template>
        <div class="form-group" align="end">
            <button class="dismissBtn" [mat-dialog-close]="true">Không</button>
            <button class="actionBtn" [mat-dialog-close]="true" (click)="onUpdateStatus()">Có</button>
        </div>
    </mat-dialog-content>
</div>
