  <h1>Quản lý nhân viên</h1>
<button class="btn btn-primary" (click)="openAddDialog(emailList)">Thêm nhân viên</button>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  

      <ng-container matColumnDef="Ngày tạo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="accountCreatedDate"> Ngày tạo </th>
        <td mat-cell *matCellDef="let row"> {{row.accountCreatedDate}} </td>
      </ng-container>
  

      <ng-container matColumnDef="Trạng thái">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="enabled"> Trạng thái </th>
        <td mat-cell *matCellDef="let row"> 
          <!-- <div *ngIf="row.enabled"; then isEnabled else isDisabled></div>
          <ng-template #isEnabled>Đang bật</ng-template>
          <ng-template #isDisabled>Đang tắt</ng-template> -->
          {{row.enabled}}
        </td>
      </ng-container>
  

      <ng-container matColumnDef="Hành động">
        <th mat-header-cell *matHeaderCellDef> Hành động </th>
        <td mat-cell *matCellDef="let row"> 
          <!-- <div *ngIf="row.enabled"; then isEnabled else isDisabled></div>
          <ng-template #isEnabled><button class="btn btn-danger" (click)="openUpdateDialog(row.id, row.email, row.enabled)">Tắt</button></ng-template>
          <ng-template #isDisabled><button class="btn btn-danger" (click)="openUpdateDialog(row.id, row.email, row.enabled)">Bật</button></ng-template> -->
          <div *ngIf="row.enabled">
            <button class="btn btn-danger" (click)="openUpdateDialog(row.id, row.email, row.enabled)">Tắt</button>
          </div>
          <div *ngIf="!row.enabled">
            <button class="btn btn-success" (click)="openUpdateDialog(row.id, row.email, row.enabled)">Bật</button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4"><p class="noResult">Không có kết quả khớp với "{{input.value}}"</p> </td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
