<h1>Quản lý người bán vi phạm</h1>
<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="Ngày tạo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="accountCreatedDate"> Ngày tạo </th>
        <td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
      </ng-container>

      <ng-container matColumnDef="Trạng thái">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="enabled"> Trạng thái </th>
        <td mat-cell *matCellDef="let row"> 
          <div *ngIf="row.enabled">
            Chưa Cấm
          </div>
          <div *ngIf="!row.enabled">
            Đã Cấm
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="Cấm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Hành động </th>
        <td mat-cell *matCellDef="let row">
          <mat-dialog-actions><button type="button" [disabled]="!row.enabled" class="btn btn-success" (click)="openViolationDialog(row.id,row.email,row.enabled)">Thêm Vi Phạm</button>
          </mat-dialog-actions>
          <!-- <ng-container matColumnDef="Hành động">
        <th mat-header-cell *matHeaderCellDef> Hành động </th> -->
        <!-- <td mat-cell *matCellDef="let row">  -->
          <!-- <div *ngIf="row.enabled">
            <button class="btn btn-danger" (click)="openBanSellerDialog(row.id, row.email, row.enabled)">Cấm</button>
          </div> -->
          <!-- <div *ngIf="!row.enabled">
            <button class="btn btn-warning" (click)="openBanSellerDialog(row.id, row.email, row.enabled)">Ngừng Cấm</button>
          </div> -->
        <!-- </td>
      </ng-container> -->
        </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>
