<h1>Quản lý người bán vi phạm</h1>
<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="email"> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="Ngày tạo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="accountCreatedDate"> Ngày tạo </th>
        <td mat-cell *matCellDef="let row"> {{row.createdDate}} </td>
      </ng-container>
      <ng-container matColumnDef="Cấm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Hành động </th>
        <td mat-cell *matCellDef="let row">
          <mat-dialog-actions><button type="button" class="btn btn-danger" (click)="openViolationDialog(row.id)">Cấm</button>
          </mat-dialog-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
</div>
