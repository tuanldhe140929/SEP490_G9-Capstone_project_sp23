<mat-dialog-content class="mat-typography">
    <h2>Cập nhật phân loại sản phẩm</h2>
    <form [formGroup]="updateCategoryForm" (submit)="updateCategory(this.data.id)">
        <div class="form-group">
            <label>Tên phân loại</label>
            <input type="text" class="form-control" formControlName="name" (change)="checkNameExists()">
            <div *ngIf="form.controls.name.invalid&&form.controls.name.touched; then nameNotOk else nameOk"></div>
            <ng-template #nameNotOk><small>Tên phân loại không hợp lệ</small></ng-template>
            <ng-template #nameOk><small>
                <div *ngIf="checkNameExists();then nameExists else nameNotExists"></div>
                <ng-template #nameExists><small>Tên phân loại đã được sử dụng</small></ng-template>
                <ng-template #nameNotExists>&nbsp;</ng-template>
            </small></ng-template>
        </div>
        <div class="form-group" align="end">
            <button mat-dialog-close="false" class="btn btn-warning">Hủy</button>
            <button type="submit" [mat-dialog-close]="false" [disabled]="updateCategoryForm.invalid||checkNameExists()" class="btn btn-success">Cập nhật phân loại</button>
        </div>
    </form>
</mat-dialog-content>
