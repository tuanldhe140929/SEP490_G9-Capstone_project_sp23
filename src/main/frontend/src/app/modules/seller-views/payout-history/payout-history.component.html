
<app-header></app-header>
<div class="container" style="margin-top:20px;">
	<h1 style="text-align: center;">Lịch sử thu nhập</h1>
	<div class="table-responsive pb-5" style="min-height:500px;">
		<table id="tbOrderHistory" class="table border ps-table w-100 mb-3">
			<thead class="border">
				<tr>
					<th class="font-weight-bold py-2 border-0 quantity">Số tiền</th>
					<th class="font-weight-bold py-2 border-0 ">Ngày nhận</th>
					<th class="font-weight-bold py-2 border-0 ">Trạng thái</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let payout of payoutlist |
			 paginate:{
				itemsPerPage: 5,
				currentPage: page,
				totalItems:totalLength}">
					<td>{{payout.amount}}$</td>
					<td>{{formatTime(payout.createdDate)}}</td>
					<td>{{payoutStatus(payout)}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<pagination-controls class="text-center my-pagination" (pageChange)="page = $event"></pagination-controls>
</div>
<app-footer></app-footer>
