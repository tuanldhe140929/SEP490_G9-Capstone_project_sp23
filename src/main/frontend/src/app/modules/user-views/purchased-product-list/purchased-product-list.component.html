<app-header></app-header>
<h1 style="text-align: center;">Lịch sử mua hàng</h1>
<div class="table-responsive pb-5">
	<table id="tbOrderHistory" class="table border ps-table w-100 mb-3">
		<thead>
			<tr>
				<th class="font-weight-bold py-2 border-0 ">Tên</th>
				<th class="font-weight-bold py-2 border-0 ">Mô tả sản phẩm</th>
				<th class="font-weight-bold py-2 border-0 ">Giá tiền</th>
				<th class="font-weight-bold py-2 border-0 ">Ngày mua</th>
				<!-- <th class="font-weight-bold py-2 border-0 ">PayoutFee</th> -->
				<!-- <th class="font-weight-bold py-2 border-0 ">Customer</th>
							<th class="font-weight-bold py-2 border-0 ">Total</th>
							<th class="font-weight-bold py-2 border-0 ">Status</th>
							<th class="font-weight-bold py-2 border-0 ">Action</th> -->
			</tr>
			<tr *ngFor="let product of purchasedList|
			paginate:{
			   itemsPerPage: 5, 
			   currentPage: page, 
			   totalItems:totalLength}">
				<td>{{product.name}}</td>
				<td>{{product.description}}</td>
				<td>{{product.price}}</td>
				<td>{{formatTime(product.createdDate)}}</td>
			</tr>
		</thead>

	</table>
	<pagination-controls  class="text-center my-pagination" (pageChange) = "page = $event"></pagination-controls>
</div>
<app-footer></app-footer>
