      <div class="row download" *ngFor="let file of product.files">
        <div class="row downloader" style="display: flex;">
          <div class="download_btn" style="width: auto; margin-right: 25px;">
            <button>Tải xuống</button>
          </div>
          <div class="download_file" style="width: auto; padding: 5px; ">
            <span style="font-weight:500; font-size:18px;padding-top:5px;">{{file.name}}</span>&nbsp;
            <span style="font-weight: 500; font-size: 18px; padding-top: 5px; color: #606060;">{{getFileSize(file)}}</span>
          </div>
        </div>
      </div>
      <div class="row instruction" style="border-top: 1px solid; border-color: #dadada; margin-top:25px;">
        <div class="instruction_label">
          <span style="font-weight:500; font-size:16px;">Hướng dẫn tải và cài đặt</span>
        </div>
        <div class="instruction_details" style="padding:20px;" >
          <span style="padding:10px;">{{product.instruction}}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row padded">
    <span style="font-size:20px;font-weight:600;padding:25px;">Các sản phẩm liên quan</span>
    <div class="col-12 content"></div>
  </div>
