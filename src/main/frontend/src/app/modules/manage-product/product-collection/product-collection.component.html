<div class="app">
    <div class="container mb-5 mt-5">
        <h1 class="text-center mt-4 mb-4">Product List</h1>
        <div class="row">
            <div class="col-md-4" class="product-Box"*ngFor ='let item of ps'>
                <div class="card mt-3">
                    <div class="product-1 align-items-center p-2 text-center">
                        <div class="image-container"> <img class="xyz rounded" src="https://i.imgur.com/nOFet9u.jpg" width="200"> <img class="xyz-replacement rounded" src="https://i.imgur.com/dzwhzqC.jpg" width="200"> </div>
                        <h5>{{ item.name }}</h5>
                        <div class="mt-3 info"> <span class="text1 d-block" style="color: tomato;">{{item.description}}</span></div>
                        <div class=" cost mt-3 text-dark"> <span>{{item.price}}</span>
                        </div>
                    </div>
                    <div class="p-3 bg-danger text-center text-white mt-3 cursor cart"> <span class="text-uppercase cart-text">Add to cart</span> </div>
                </div>
            </div>
        </div>
    </div>
