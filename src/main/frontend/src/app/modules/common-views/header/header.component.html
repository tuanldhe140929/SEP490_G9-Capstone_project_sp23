<header class="section-header">
  <section class="header-main">
    <div class="container">
      <div class="row gy-3 align-items-center">
        <div class="col-lg-1 col-sm-4 col-4">
          <a routerLink="/home" class="navbar-brand" style="border:none;">
            DPM
          </a> <!-- brand end.// -->
        </div>
        <div class="order-lg-last col-lg-6 col-sm-8 col-8">
          <div class="float-end">
            <div *ngIf="loginStatus">
              <a *ngIf="isSeller()" data-bs-toggle="offcanvas" (click)="redirectSellerPage()" class="btn btn-light">
                <i class="fa fa-product-hunt"></i> <span class="ms-1">Cửa hàng</span>
              </a>
              <a data-bs-toggle="offcanvas" routerLink="/cart" class="btn btn-light">
                <i class="fa fa-shopping-cart"></i> <span class="ms-1">Giỏ hàng</span>
              </a>
              <a routerLink="/profile" class="btn btn-light">
                <i class="fa fa-user"></i>  <span class="ms-1 d-none d-sm-inline-block" *ngIf="user.id!=-1">Cá nhân</span>
              </a>
              <a (click)="onLogout()" class="btn btn-light">
                <i class="fa fa-sign-out"></i>  <span class="ms-1 d-none d-sm-inline-block">Đăng xuất</span>
              </a>
            </div>
            <div *ngIf="!loginStatus">
              <a routerLink="/login" class="btn btn-light">
                <i class="fa fa-user"></i>  <span class="ms-1 d-none d-sm-inline-block">Đăng nhập</span>
              </a>
            </div>
          </div>
        </div> <!-- col end.// -->
        <div class="col-lg-5 col-md-12 col-12">
          <form class="" (submit)="toSearchResult()">
            <div class="input-group">
              <input style="border-radius:3px;" type="search" class="form-control" style="width:55%" placeholder="Search" [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="keyword">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
              <select class="form-select" (change)="onChangeSearch($event)" style="border-radius:3px;">
                <option value="PRODUCTS">Sản phẩm</option>
                <option value="SELLERS">Người bán</option>
              </select>
            </div> <!-- input-group end.// -->
          </form>
        </div> <!-- col end.// -->

      </div> <!-- row end.// -->
    </div> <!-- container end.// -->
  </section> <!-- header-main end.// -->
   <nav class="navbar navbar-light bg-primary border-top navbar-expand-lg">
      <div class="container">
        <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_main">
          <span class="navbar-toggler-icon"></span>
        </button>

  <div class="collapse navbar-collapse" id="navbar_main">
    <ul class="navbar-nav">
      <!-- <li class="nav-item">
        <a class="nav-link ps-0" href="#"> Categories </a>
      </li> -->
      <li class="nav-item dropdown">
        <a class="dropdown-toggle nav-link" href="#" data-bs-toggle="dropdown">
          Phân loại
        </a>
        <ul class="dropdown-menu">
          <li *ngFor="let category of categoryList">
            <a class="dropdown-item" (click)="searchByCategory(category.id)" style="cursor: pointer;">{{category.name}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div> 
  </div> 
  </nav> <!-- navbar end.//
</header> <!-- section-header end.// -->
