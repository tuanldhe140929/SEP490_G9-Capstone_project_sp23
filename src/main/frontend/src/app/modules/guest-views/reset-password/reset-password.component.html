<app-header></app-header>
<div *ngIf="loading">
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="container-fluid grad">
  <div class="row padded">
    <div class="loginForm">
      <div class="formTitle">
        <span>Đặt lại mật khẩu</span>
      </div>
      <div class="emailPrompt" style="">
        <form [formGroup]="resetPasswordRequestForm" (ngSubmit)="onResetPasswordRequest()">
          <div class="input_row">
            <div><label for="email">Email</label></div>
            <div><input type="email" formControlName="email" id="email"></div>
            <div class="msg">
              <div class="invalid" *ngIf="Form1.email.invalid && (Form1.email.dirty || Form1.email.touched)">
                <div *ngIf="Form1.email.errors?.['required']"><small>Vui lòng nhập email</small></div>
                <div *ngIf="Form1.email.errors?.['email']"><small>Email không hợp lệ</small></div>
              </div>
            </div>
          </div>
          <br>
          <div>
            <button class="submitbutton" type="submit" style="margin-top:5px; margin-bottom:5px;">Đặt lại mật khẩu</button>
          </div>
        </form>
      </div>
      <br>
    </div>
  </div>
</div>





<ng-template #messageModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" style="color:black">Thông báo</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismissError()"></button>
  </div>
  <div class="modal-body">
    <small style="color:black;">{{message}}<br /></small>
  </div>
</ng-template>
