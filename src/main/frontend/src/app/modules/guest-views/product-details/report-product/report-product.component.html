<div class="addReportContainer">
    <form [formGroup]="addReportForm" (submit)="toSendReport()">
        <h2>Báo cáo sản phẩm</h2>
        <p>Lý do vi phạm:</p>
        <select #violation (change)="onChange(violation.value)" formControlName="violationtype">
            <option *ngFor="let type of vioTypeList" [value]="type.id">{{type.name}}</option>
        </select>
        <br>
        <div class="form-group">
            <p>Mô tả chi tiết:</p>
            <textarea [(ngModel)]="description" (input)="onDescriptionChange()" formControlName="description"></textarea>
        </div>
        <div class="form-group" align="end">
            <button class="btn btn-warning" mat-dialog-close="">Hủy</button>
            <button class="btn btn-primary" type="submit" [disabled]="violationTypeId==0" mat-dialog-close="">Gửi báo cáo</button>
        </div>
        
    </form>
</div>
