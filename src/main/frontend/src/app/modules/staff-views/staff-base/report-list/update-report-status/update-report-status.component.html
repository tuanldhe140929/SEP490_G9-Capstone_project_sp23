<div class="updateApprovalContainer">
    <mat-dialog-content>
        <p>Bạn có đồng ý với báo cáo này?</p>
        <div class="form-group" align="end">
            <button class="btn btn-success" [mat-dialog-close]="true">Đồng ý</button>
            <button class="btn btn-danger" [mat-dialog-close]="true" >Không đồng ý</button>
            <button class="btn btn-warning" [mat-dialog-close]="true">Quay lại</button>
        </div>
    </mat-dialog-content>
</div>
