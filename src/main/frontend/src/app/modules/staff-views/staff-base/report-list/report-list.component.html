<h1>Danh sách các sản phẩm bị báo cáo</h1>
<mat-form-field>
  <mat-label>Bộ lọc</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<select (change)="onChangeStatus($event)" [(ngModel)]="selectedOption">
  <option value="PENDING">Đang chờ xem xét</option>
  <option value="ACCEPTED">Đã được chấp nhận</option>
  <option value="DENIED">Đã bị từ chối</option>
  <option value="HANDLED">Đã được bỏ qua</option>
</select>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Mã sản phẩm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="productId"> Mã sản phẩm </th>
      <td mat-cell *matCellDef="let row"> {{row.productId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Người báo cáo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="productName"> Người báo cáo </th>
      <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="Ngày tạo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="userName"> Ngày tạo </th>
        <td mat-cell *matCellDef="let row"> {{row.reportedDate}} </td>
    </ng-container>

    <ng-container matColumnDef="Chi tiết">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="createdDate"> Chi tiết </th>
        <td mat-cell *matCellDef="let row"> <button class="btn btn-success" (click)="openDetails(row.productId, row.productVersion, row.userId, row.userName, row.reportedDescription)">Mở</button> </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"><p class="noResult">Không có kết quả</p></td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
