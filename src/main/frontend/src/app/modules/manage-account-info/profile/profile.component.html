<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-sm-10">
            <h1>{{user.username}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="text-center">
                <img src="{{getUserImage()}}" class="avatar img-circle img-thumbnail"
                    alt="avatar">
                    <input type="file" class="file-upload" (onchange)="UploadProfileImage($event)">
            </div>
            <ul class="list-group">
                <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Follow</strong></span> 125</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 13</li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
            </ul>
        </div><!--/col-3-->
        <div class="col-sm-9">
            <div class="tab-content">
                <div class="tab-pane active" id="home">
                    <hr>
                    <form [formGroup]="Profileform" (submit)="onChangeName()" class="form" action="##" method="post"
                        id="registrationForm">
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="first_name">
                                    <h4>Full Name</h4>
                                </label>
                                <input readonly [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}"
                                    type="text" class="form-control" name="first_name" id="first_name"
                                    placeholder="first name" title="enter your first name if any.">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <label for="phone">
                                    <h4>Join Date</h4>
                                </label>
                                <input [value]="user.joinedDate" readonly type="text" class="form-control" name="phone"
                                    id="phone" placeholder="enter phone" title="enter your phone number if any.">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email">
                                    <h4>Email</h4>
                                </label>
                                <input readonly [value]="user.email" type="email" class="form-control" name="email"
                                    id="email" placeholder="you@email.com" title="enter your email.">
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-xs-6">
                                <label for="email">
                                    <h4>Address</h4>
                                </label>
                                <input type="email" class="form-control" id="location" placeholder="somewhere"
                                    title="enter a location">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <br>
                                <button class="btn btn-lg btn-success" type="submit"><i
                                        class="glyphicon glyphicon-ok-sign"></i> Save</button>
                                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> <a
                                        routerLink="/changepassword" routerLinkActive="active"
                                        ariaCurrentWhenActive="page"> Change password</a></button>
                            </div>
                        </div>
                    </form>
                    <button (click)="UpdateInfo()" class="btn btn-lg btn-success" type="text"> Update</button>
                </div>
            </div>
        </div>
    </div>
